---
layout: page
---

{% for post in paginator.posts %}
<div class="card mb-2">
    <div class="card-body"><a href="{{ post.url }}">{{ post.title }}</a></div>
</div>
{% endfor %}

<!-- Pager -->
{% if paginator.total_pages > 1 %}
<div class="row">
    {% if paginator.previous_page %}
    <div class="col">
        <a class="btn btn-primary btn-lg btn-block" href="{{ paginator.previous_page_path | replace: '//', '/' }}">&larr; Newer Posts</a>
    </div>
    {% endif %}
    {% if paginator.next_page %}
    <div class="col">
        <a class="btn btn-primary btn-lg btn-block" href="{{ paginator.next_page_path | replace: '//', '/' }}">Older Posts &rarr;</a>
    </div>
    {% endif %}
</div>
{% endif %}
